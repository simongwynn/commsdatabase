
{% extends 'list/base.html'%}

{% block content %}

<hr style="height:5px;border-width:0;color:gray;background-color:white">

    <h1 style="color:white; padding-left:7.5%">Admin Tools</h1>
<hr style="height:2px;border-width:0;color:gray;background-color:white">
    <button style="background-color:blue"><a style="color:white"href="../email">Email</a></button>
<button style="background-color:blue"><a style="color:white"href="../admin">Admin</a></button>
<br>
<br>
{% endif %}
<hr style="height:5px;border-width:0;color:gray;background-color:white">

<h3 style="color:white;padding-left:7.5%">Please select the event database</h3>
<hr style="height:2px;border-width:0;color:gray;background-color:white">
<div style="width:800px">
{% for i in eventlistitems %}

{% endblock %}
